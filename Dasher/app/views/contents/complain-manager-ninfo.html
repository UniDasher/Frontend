<div class="row">
    <div class="col-lg-6">
        <div class="panel">
            <div class="panel-heading">用户投诉基本信息</div>
            <div class="panel-body pan">
                <form novalidate class="form-horizontal form-seperated">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉人:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.name}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉人电话:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.mobilePhone}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉订单号:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.mid}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">订单状态:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.menuStatus}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">订单总金额:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.dishsPrice}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">服务金额:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.servicePrice}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">服务人员姓名:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.waiterName}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉内容:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.content}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉图片:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.imageName}}</span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label"><span class="help-block">投诉日期:</span></div>
                            <div class="col-md-8"><span class="help-block">{{comInfo.createDate}}</span></div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="panel">
            <div class="panel-heading">处理操作</div>
            <div class="panel-body pan">
                <form ng-submit="submit()" ng-keypress="submit($event)" novalidate class="form-horizontal form-seperated">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">返还金额 <span class='require'>*</span></label>
                            <div class="col-md-9">
                                <div class="input-icon">
                                    <input  type="text" class="form-control" ng-model="returnMoney"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mbn">
                            <label class="col-md-3 control-label">处理描述</label>
                            <div class="col-md-9">
                                <textarea rows="3" class="form-control" ng-model="comContent"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn btn-primary">通过</button>&nbsp;
                            <button type="button" class="btn btn-green" ng-click="formCancleFun()">拒绝</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
